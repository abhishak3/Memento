<mat-accordion>
  <mat-expansion-panel hideToggle id="add-task">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>add</mat-icon>
      </mat-panel-title>
      <mat-panel-description> Add a new task. </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <mat-grid-list cols="3" rowHeight="80px" gutterSize="5px">
        <mat-grid-tile colspan="3" rowspan="1">
          <mat-form-field id="task-title">
            <mat-label>Title</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1">
          <mat-form-field id="task-description">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field id="task-date">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select>
              <mat-option value="low">Low</mat-option>
              <mat-option value="medium">Medium</mat-option>
              <mat-option value="high">High</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option value="todo">Todo</mat-option>
              <mat-option value="in-progress">In-Progress</mat-option>
              <mat-option value="completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-expansion-panel>
