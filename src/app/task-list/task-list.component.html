<app-add-task></app-add-task>
<mat-list *ngFor="let task of allTasks$ | async" class="task-list">
  <mat-list-item>
    <span matListItemTitle>{{ task.title }}</span>
    <span matListItemLine matTooltip="{{ task.description }}">{{
      task.description
    }}</span>
    <span class="task-priority task-priority-{{ task.priority }}">{{
      task.priority
    }}</span>
    <span matListItemMeta>
      <span>{{ task.dueDate | date }}</span>
      <button
        mat-icon-button
        matTooltip="Edit"
        (click)="openDialog('150ms', '150ms', task)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="removeTask(task.id)" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
